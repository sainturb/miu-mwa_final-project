<div class="outer-container">
    <div class="container" fxLayoutGap="16px" fxLayoutAlign="center top">

        <mat-card class="example-card">
            <mat-card-title-group>

                <mat-card-title>{{property?.title}}</mat-card-title>
                <mat-card-subtitle>{{property?.description}}</mat-card-subtitle>

                <img mat-card-xl-image src="{{property?.images[0].url}}">
            </mat-card-title-group>
            <mat-card-content>
                <p style="color:green"> Price: ${{property?.price}}</p>
            </mat-card-content>
        </mat-card>

        <mat-card class="form-card" fxLayout="column" fxLayoutAlign="space-around center">
            <mat-card-title>Make appointment</mat-card-title>

            <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" (dateChange)="dateChanged($event)">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="createAppointment()">Submit</button>
        </mat-card>

    </div>


</div>
